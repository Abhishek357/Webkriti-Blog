<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="./css/SignIn.css">
</head>
<body>
    <div class="SignIn">
        <img src="./images/user-icon.png" id="user" width="100" height="100">
        <h1>Sign In</h1>
		<form name="myform" method="post" action="/signin/login">
            <div>
                <label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required pattern="[a-zA-Z0-9!@#$%^*_|]{6,25}" /> </label>
            </div>

            <div>
                <span title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <label>
                        <input type="Password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </label><br>
                 </span>             
            </div>
            <div class="login">
                <input type="submit" name="submit" value="Login">
            </div>		
		</form>
	</div>
    
</body>
</html>
