<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/SignUp.css">
</head>
<body>
    <form method="post" action="/register" id="register1">
		<div class="SignUp">
		<img src="./images/user-icon.png" id="user" width="100" height="100" alt="User-Icon">
		<h1>Sign Up</h1>
	
			<label>
                <input type="text" name="firstName" placeholder="Enter FirstName" required>
            </label><br>

            <label>
                <input type="text" name="lastName" placeholder="Enter LastName" required>
            </label>
            <br>

            <label>
                <input type="text" name="userName" placeholder="Enter UserName" pattern="[a-zA-Z0-9!@#$%^*_|]{6,25}" required>
            </label><br>

            <label>
                <input type="email" name="email" placeholder="Enter Email" required>
            </label><br>

            <!-- <label> 
                <input type="date" name="dateOfBirth">
            </label>
            <br> -->

            <label class="radio">
                <input type="radio" name="gender" value="male" checked id="1"><label for="1">Male</label>
                <input type="radio" name="gender" value="female" id="2"><label for="2">Female</label>
             </label>
            
             <span title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>
                    <input type="Password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label><br>
             </span>

             <span title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>
                    <input type="Password" name="confirm" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label><br>
             </span>
			
			

            <div class="upload-btn-wrapper">
                <button class="btn">Upload Profile Photo, Here!</button>
                <input type="file" name="myfile" accept="image/*">
            </div><br>

			<input type="submit">
		
</div>
</form>
</body>
</html>
